<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
</head>
<body>
    <img src="images/img1.png" alt="image 1" height="200">
    <button class="btn1">change image</button>

    <script>

        let im = document.querySelector('img')
        let btn = document.querySelector('.btn1')

        btn.onclick = function () {
            let src = im.getAttribute('src')
            if( src ==='images/img1.png'){
                im.setAttribute('src','images/img2.jpg')
            }else{
                im.setAttribute('src','images/img1.png')
            }
        }

    </script>
</body>
</html>
